<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.3);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a.btn {
            background: #007BFF;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 5px;
            transition: 0.3s;
        }
        a.btn:hover {
            background: #0056b3;
        }
        .delete {
            background: #dc3545;
        }
        .delete:hover {
            background: #b02a37;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'post_new' %}">New Post</a>
    </div>

    <div class="container">
        <h1>My Blog</h1>
        <ul>
            {% for post in posts %}
            <li>
                <div>
                    <a href="{% url 'post_detail' post.id %}"><strong>{{ post.title }}</strong></a><br>
                    <small>{{ post.date_posted }}</small>
                </div>
                <div>
                    <a href="{% url 'post_edit' post.id %}" class="btn">Edit</a>
                    <a href="{% url 'post_delete' post.id %}" class="btn delete">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
