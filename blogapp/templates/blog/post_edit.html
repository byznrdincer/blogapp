<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</title>
    <style>
        body {
            background: #ffe6f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            color: #4b2e3b;
        }
        .container {
            max-width: 600px;
            background: white;
            margin: 60px auto;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
        }
        h1 {
            text-align: center;
            color: #d6336c;
            margin-bottom: 30px;
            font-weight: 700;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        form label {
            font-weight: 600;
            color: #a94a6b;
        }
        form input, form textarea {
            padding: 12px 15px;
            border-radius: 12px;
            border: 1.5px solid #f9a2c6;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
        }
        form textarea {
            min-height: 100px;
        }
        form button {
            background: #d6336c;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 14px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        form button:hover {
            background: #a02249;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% if form.instance.pk %}Save Changes{% else %}Create Post{% endif %}</button>
        </form>
    </div>
</body>
</html>
