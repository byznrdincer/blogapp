<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        body {
            background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            text-align: center;
            color: #fff;
        }
        p {
            color: #fff;
            text-align: center;
        }
        .comment {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        form {
            margin-top: 20px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: none;
            border-radius: 5px;
            backdrop-filter: blur(5px);
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p><em>Posted on {{ post.date_posted }}</em></p>

        <div>
            <h2>Comments</h2>
            {% for comment in comments %}
                <div class="comment">
                    <p><strong>{{ comment.name }}</strong> - {{ comment.email }}</p>
                    <p>{{ comment.body }}</p>
                    <small>Added on {{ comment.date_added }}</small>
                </div>
            {% endfor %}
        </div>

        <div>
            <h2>Add a Comment</h2>
            <form method="post">
                {% csrf_token %}
                {{ comment_form.as_p }}
                <button type="submit">Add Comment</button>
            </form>
        </div>
    </div>

</body>
</html>
