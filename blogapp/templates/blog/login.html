<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe0f0 0%, #ffc1e3 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff0f6;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 192, 203, 0.4);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #a32958;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 3px #f3a0c4;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      color: #5a2a4d;
      font-weight: 600;
    }

    input {
      padding: 10px;
      margin-top: 0.3rem;
      border-radius: 12px;
      border: 1px solid #dca1bc;
      outline: none;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      background-color: #a32958;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px #c35078cc;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7e2243;
      box-shadow: 0 6px 14px #a3265ecc;
    }

    .errorlist {
      color: #b00020;
      list-style: none;
      padding: 0;
      margin: 0.5rem 0;
      font-size: 0.9rem;
    }

    p.register-link {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
    }

    p.register-link a {
      color: #a32958;
      text-decoration: none;
    }

    p.register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>

    <p class="register-link">
      Hesabın yok mu? <a href="{% url 'register' %}">Kayıt Ol</a>
    </p>
  </div>

</body>
</html>
